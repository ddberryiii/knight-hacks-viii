<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quiz - Find Your Favorites</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .progress-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .page-indicator {
            text-align: center;
            color: white;
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .progress-bar {
            background: rgba(255,255,255,0.2);
            border-radius: 50px;
            height: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #4ade80, #22c55e);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 50px;
        }

        .quiz-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f9fafb;
            border: 3px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.05rem;
            font-weight: 500;
            color: #374151;
        }

        .option:hover {
            background: #f3f4f6;
            border-color: #d1d5db;
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #22c55e;
            background: linear-gradient(135deg, #ecfdf5 0%, #d1fae5 100%);
            color: #166534;
            position: relative;
        }

        .option.selected::before {
            content: 'âœ“';
            position: absolute;
            left: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #22c55e;
        }

        .actions {
            display: flex;
            justify-content: space-between;
            gap: 15px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .btn-skip {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-skip:hover {
            background: #f3f4f6;
        }

        .btn-next {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .results {
            text-align: center;
        }

        .results h2 {
            color: #1f2937;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .results-summary {
            background: #f9fafb;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
        }

        .results-summary p {
            font-size: 1.2rem;
            color: #374151;
            margin-bottom: 20px;
        }

        .selected-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
            max-height: 400px;
            overflow-y: auto;
        }

        .selected-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #22c55e;
            font-weight: 500;
            color: #1f2937;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 40px;
            margin-top: 20px;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .quiz-card {
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .question {
                font-size: 1.1rem;
            }

            .option {
                padding: 15px;
            }

            button {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
            <div class="container">
        <header>
            <h1>ðŸŽŒ Anime Quiz</h1>
            <p class="subtitle">Discover your anime preferences</p>
        </header>

        <div class="progress-section" id="progressSection" style="display: none;">
            <div class="page-indicator">
                Page <span id="currentPage">1</span> of <span id="totalPages">20</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="quiz-card" id="quizCard">
            <div id="introScreen">
                <div style="text-align: center; padding: 40px 0;">
                    <h2 style="font-size: 2rem; color: #1f2937; margin-bottom: 20px;">Welcome to the Anime Quiz!</h2>
                    <p style="font-size: 1.2rem; color: #6b7280; margin-bottom: 40px; line-height: 1.6;">
                        Answer 20 questions about your favorite anime.<br>
                        Select one title per page or skip to continue.
                    </p>
                    <button class="btn-next" onclick="startQuiz()" style="padding: 20px 60px; font-size: 1.3rem;">Begin</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const animeList = [
            "Shingeki no Kyojin", "Death Note", "Fullmetal Alchemist: Brotherhood",
            "One Punch Man", "Kimetsu no Yaiba", "Sword Art Online",
            "Boku no Hero Academia", "Hunter x Hunter (2011)", "Naruto",
            "Tokyo Ghoul", "Kimi no Na wa.", "Shingeki no Kyojin Season 2",
            "Jujutsu Kaisen", "Steins;Gate", "Naruto: Shippuuden",
            "Boku no Hero Academia 2nd Season", "One Piece", "Shingeki no Kyojin Season 3",
            "Koe no Katachi", "No Game No Life", "Shingeki no Kyojin Season 3 Part 2",
            "Code Geass: Hangyaku no Lelouch", "Re:Zero kara Hajimeru Isekai Seikatsu",
            "Shigatsu wa Kimi no Uso", "Boku no Hero Academia 3rd Season",
            "Toradora!", "Noragami", "Mob Psycho 100",
            "Boku dake ga Inai Machi", "Akame ga Kill!",
            "Shingeki no Kyojin: The Final Season", "Nanatsu no Taizai",
            "Angel Beats!", "Ansatsu Kyoushitsu", "Bleach",
            "Haikyuu!!", "Yakusoku no Neverland", "Mirai Nikki (TV)",
            "Kono Subarashii Sekai ni Shukufuku wo!", "Sword Art Online II",
            "Ao no Exorcist", "Cowboy Bebop", "Kiseijuu: Sei no Kakuritsu",
            "Sen to Chihiro no Kamikakushi", "Shinseiki Evangelion",
            "Violet Evergarden", "Code Geass: Hangyaku no Lelouch R2",
            "Seishun Buta Yarou wa Bunny Girl Senpai no Yume wo Minai",
            "Dr. Stone", "Death Parade",
            "Kaguya-sama wa Kokurasetai: Tensai-tachi no Renai Zunousen",
            "Tokyo Ghoul âˆšA", "Boku no Hero Academia 4th Season",
            "Black Clover", "One Punch Man 2nd Season", "Fairy Tail",
            "Chainsaw Man", "Kill la Kill", "Spy x Family",
            "JoJo no Kimyou na Bouken (TV)", "Darling in the FranXX",
            "Another", "Vinland Saga", "Soul Eater",
            "Charlotte", "Shokugeki no Souma", "Tengen Toppa Gurren Lagann",
            "Tate no Yuusha no Nariagari", "Psycho-Pass", "Overlord",
            "Kimetsu no Yaiba Movie: Mugen Ressha-hen",
            "Ano Hi Mita Hana no Namae wo Bokutachi wa Mada Shiranai.",
            "Mob Psycho 100 II", "Kimetsu no Yaiba: Yuukaku-hen",
            "Hataraku Maou-sama!", "Dungeon ni Deai wo Motomeru no wa Machigatteiru Darou ka",
            "Kono Subarashii Sekai ni Shukufuku wo! 2",
            "Tensei shitara Slime Datta Ken", "Elfen Lied",
            "Kakegurui", "Highschool of the Dead", "Fate/Zero",
            "Horimiya", "Noragami Aragoto", "Fullmetal Alchemist",
            "Ansatsu Kyoushitsu 2nd Season", "Haikyuu!! Second Season",
            "Yahari Ore no Seishun Love Comedy wa Machigatteiru.",
            "Bungou Stray Dogs", "High School DxD",
            "Mushoku Tensei: Isekai Ittara Honki Dasu", "Made in Abyss",
            "Enen no Shouboutai", "Shingeki no Kyojin: The Final Season Part 2",
            "Clannad", "Durarara!!", "Bakemonogatari",
            "Kaguya-sama wa Kokurasetai? Tensai-tachi no Renai Zunousen",
            "Hyouka", "Howl no Ugoku Shiro"
        ];

        let currentPageIndex = 0;
        let totalPagesCount = 20;
        let optionsPerPage = 5;
        let selectedAnime = [];
        let currentSelection = null;
        let shuffledAnime = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function initQuiz() {
            shuffledAnime = shuffleArray(animeList);
            document.getElementById('totalPages').textContent = totalPagesCount;
        }

        function startQuiz() {
            document.getElementById('introScreen').style.display = 'none';
            document.getElementById('progressSection').style.display = 'block';
            
            const quizCard = document.getElementById('quizCard');
            quizCard.innerHTML = `
                <div class="question">Which of these anime have you watched or would you like to watch?</div>
                <div class="options" id="optionsContainer"></div>
                <div class="actions">
                    <button class="btn-skip" onclick="skipPage()">Skip</button>
                    <button class="btn-next" id="nextBtn" onclick="nextPage()">Next</button>
                </div>
            `;
            
            renderPage();
        }

        function renderPage() {
            const startIndex = currentPageIndex * optionsPerPage;
            const endIndex = startIndex + optionsPerPage;
            const pageOptions = shuffledAnime.slice(startIndex, endIndex);

            document.getElementById('currentPage').textContent = currentPageIndex + 1;
            document.getElementById('progressFill').style.width = 
                `${((currentPageIndex + 1) / totalPagesCount) * 100}%`;

            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            currentSelection = null;

            pageOptions.forEach((anime, index) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = anime;
                option.onclick = () => selectOption(startIndex + index, option);
                container.appendChild(option);
            });

            updateNextButton();
        }

        function selectOption(globalIndex, optionElement) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            
            optionElement.classList.add('selected');
            currentSelection = globalIndex;
            updateNextButton();
        }

        function updateNextButton() {
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.disabled = false;
            nextBtn.textContent = currentPageIndex === totalPagesCount - 1 ? 'Finish' : 'Next';
        }

        function nextPage() {
            if (currentSelection !== null) {
                selectedAnime.push(shuffledAnime[currentSelection]);
            }

            if (currentPageIndex < totalPagesCount - 1) {
                currentPageIndex++;
                renderPage();
            } else {
                showResults();
            }
        }

        function skipPage() {
            if (currentPageIndex < totalPagesCount - 1) {
                currentPageIndex++;
                renderPage();
            } else {
                showResults();
            }
        }

        function showResults() {
            const quizCard = document.getElementById('quizCard');
            quizCard.innerHTML = `
                <div class="results">
                    <h2>ðŸŽ‰ Quiz Complete!</h2>
                    <div class="results-summary">
                        <p><strong>You selected ${selectedAnime.length} anime out of ${totalPagesCount} pages</strong></p>
                        ${selectedAnime.length > 0 ? `
                            <div class="selected-list">
                                ${selectedAnime.map(anime => `
                                    <div class="selected-item">${anime}</div>
                                `).join('')}
                            </div>
                        ` : '<p style="color: #6b7280;">You didn\'t select any anime. Maybe try again?</p>'}
                    </div>
                    <button class="btn-restart" onclick="restartQuiz()">Start Over</button>
                </div>
            `;
        }

        function restartQuiz() 
        {
            currentPageIndex = 0;
            selectedAnime = [];
            currentSelection = null;
            shuffledAnime = shuffleArray(animeList);
            
            document.getElementById('progressSection').style.display = 'block';
            
            const quizCard = document.getElementById('quizCard');
            quizCard.innerHTML = `
                <div class="question">Which of these anime have you watched or would you like to watch?</div>
                <div class="options" id="optionsContainer"></div>
                <div class="actions">
                    <button class="btn-skip" onclick="skipPage()">Skip</button>
                    <button class="btn-next" id="nextBtn" onclick="nextPage()">Next</button>
                </div>
            `;
            
            renderPage();
        }

        initQuiz();
    </script>
</body>
</html>
