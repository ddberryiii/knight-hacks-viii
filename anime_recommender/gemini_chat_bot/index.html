    <title>Gemini Insight Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
            },
            keyframes: {
              "dot-pulse": {
                "0%, 100%": { transform: "scale(0.5)", opacity: "0.5" },
                "50%": { transform: "scale(1)", opacity: "1" },
              },
            },
            animation: {
              "dot-pulse-1": "dot-pulse 1.2s infinite cubic-bezier(0.4, 0, 0.6, 1)",
              "dot-pulse-2": "dot-pulse 1.2s 0.2s infinite cubic-bezier(0.4, 0, 0.6, 1)",
              "dot-pulse-3": "dot-pulse 1.2s 0.4s infinite cubic-bezier(0.4, 0, 0.6, 1)",
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 240 10% 3.9%;
        --foreground: 0 0% 98%;
        --primary: 0 0% 98%;
        --primary-foreground: 240 5.9% 10%;
        --muted: 240 3.7% 15.9%;
        --muted-foreground: 240 5% 64.9%;
      }
      body {
        -webkit-font-smoothing: antialiased;
